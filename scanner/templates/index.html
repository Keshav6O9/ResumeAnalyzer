<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@umd/dist/css/bootstrap-material-design.min.css" integrity="sha384-wfktdbjHFqWBIGshSLhYzRiiyQzT3ACoZYzBZ8s/u0XL9B+gweggqD7gyjyCVj4ON" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Resume Analyzer</h1>
    <p>Upload your resume and get insights!</p>
    <div class="row">
    <form method ="post" enctype='multipart/form-data'>
        {% csrf_token %}
      <div class="col-md-6">
        <div class="form-group">
          <label for="resume">Upload Resume (PDF only):</label>
          <input type="file" id="resume" accept=".pdf" name ="resume"class="form-control" required/>
          
          <small id="fileHelp" class="form-text text-muted">Please select a PDF file.</small>
          <input type="text"  id="jd" name ="jd"class="form-control" placeholder="Please enter the job description" required/>
        </div>
       
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button type="submit" class="btn btn-primary mb-3 me-2" >Show Analysis</button>
      </div>
    </div>

</form>
    <div class="card mb-3" id="responseCard" style="display:block">
      <div class="card-header">
        <h5 class="card-title">Response</h5>
      </div>
      <div class="card-body" id="responseBody">
      <h3>Percentage : </h3>{{percentage}}
        <br>
        <hr>
      <h3>Analysis : </h3>{{analysis}}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBOMk sameZXLLDsuNmD4zn1PIV" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@umd/dist/js/bootstrap-material-design.min.js" integrity="sha384-0WDjqyIebFNzfrnCdHd//ENy3zlmIkY2vkLSQkYaCTMuCvaBkKtUcsPbJ5VuExW" crossorigin="anonymous"></script>



    </body>
    </html>
